
<ion-view title="Login/Register">

        <div class="spacer" style="width: 300px; height: 107px;"></div>

            <center>Logo goes Here</center>
<!-- need to put inside a template, meteor or ionic are not liking template -->

            <div class="spacer" style="height: 100px;"></div>

            <label class="item item-input">

            <label class="item item-input">

 </ion-view>
